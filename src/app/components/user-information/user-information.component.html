<div class="header">
    <p>User Information Table</p>
</div>

<div class="table-container" *ngIf="users?.length && !isLoading">
    <table>
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Company</th>
        </tr>

        <tr *ngFor="let user of users; trackBy: trackByFunc">
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.company }}</td>
        </tr>
    </table>
</div>

<div class="loading" *ngIf="isLoading">
    <p>{{ 'Loading...' }}</p>
</div>

<div *ngIf="!users?.length && !isLoading">
    <p errorText>{{ errorMessage }}</p>
</div>
